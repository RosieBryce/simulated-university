# ============================================================
# Personality Refinement Modifiers — Stonegrove University
#
# Additive adjustments applied to base personality traits (0–1 scale).
# Traits: openness, conscientiousness, extraversion, agreeableness,
#   neuroticism, academic_curiosity, perfectionism, resilience,
#   leadership_tendency, social_anxiety, extra_curricular_propensity,
#   career_ambition, community_engagement
# ============================================================


# ------------------------------------------------------------
# DISABILITY MODIFIERS
#
# Structure:
#   defaults — applied to all clans unless overridden
#   clan_overrides — per-clan overrides; only listed traits replace
#                    the default; all others remain as default
#
# Rationale for clan_overrides:
#   Better-resourced clans (higher SES base, strong institutional culture)
#   have more embedded support — reasonable adjustments, peer networks,
#   specialist staff — so the same disability carries lower academic burden.
#   Lower-resource clans face compounding barriers.
#
#   High-support clans: granite, bismuth, obsidian (Dwarves)
#                       baobab, yew, holly (Elves)
#   Low-support clans:  flint, alabaster, sandstone, palm
# ------------------------------------------------------------

disability_modifiers:

  defaults:
    autistic_spectrum:
      openness: 0.0
      conscientiousness: 0.1      # attention to detail
      extraversion: -0.2          # more introverted
      agreeableness: 0.0
      neuroticism: 0.0
      academic_curiosity: 0.15    # deep interests
      perfectionism: 0.2          # attention to detail
      resilience: 0.0
      leadership_tendency: -0.1
      social_anxiety: 0.2         # social challenges
      extra_curricular_propensity: -0.1
      career_ambition: 0.0
      community_engagement: -0.1

    adhd:
      openness: 0.1               # creative thinking
      conscientiousness: -0.15    # organisation challenges
      extraversion: 0.1
      agreeableness: 0.0
      neuroticism: 0.1
      academic_curiosity: 0.1
      perfectionism: -0.15
      resilience: 0.0
      leadership_tendency: 0.0
      social_anxiety: -0.1
      extra_curricular_propensity: 0.1
      career_ambition: 0.0
      community_engagement: 0.0

    mental_health_disability:
