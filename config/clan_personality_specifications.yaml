# Health and Disability Tendencies by Clan
health_tendencies:
  # Cave-dwelling dwarves (higher risk of acquired disabilities)
  flint:
    physical_disability_acquired: 0.08    # Mining, forging injuries
    respiratory_issues: 0.12              # Cave dust exposure
    hearing_impairment: 0.06              # Loud forging environments
    stress_related_mental_health: 0.05    # High-pressure work
  
  malachite:
    physical_disability_acquired: 0.05    # Stonecrafting injuries
    respiratory_issues: 0.08              # Mineral dust
    stress_related_mental_health: 0.03    # Balanced lifestyle
  
  granite:
    physical_disability_acquired: 0.04    # Traditional work
    stress_related_mental_health: 0.04    # Hierarchical pressure
  
  # Surface-dwelling elves (different health patterns)
  baobab:
    skin_conditions: 0.04                 # Sun exposure
    stress_related_mental_health: 0.03    # Elite pressure
  
  palm:
    stress_related_mental_health: 0.05    # Survivor trauma
    seasonal_affective_disorder: 0.03     # Weather sensitivity
  
  # Marginalized groups (higher stress-related issues)
  alabaster:
    stress_related_mental_health: 0.08    # Marginalization stress
    physical_disability_acquired: 0.06    # Poor working conditions
    respiratory_issues: 0.05              # Dust exposure
  
  # All populations
  all:
    stress_related_mental_health: 0.05    # Academic pressure baseline
    repetitive_strain_injury: 0.03        # Study-related
    seasonal_affective_disorder: 0.02     # Weather changes 