      conscientiousness: [0.5, 0.8]   # Moderate-High - reliable but flexible
      extraversion: [0.6, 0.9]     # High - social, communicative
      agreeableness: [0.6, 0.9]    # High - bridge-builders, diplomatic
      neuroticism: [0.2, 0.5]      # Low - upbeat, optimistic
    
    academic_dimensions:
      academic_curiosity: [0.5, 0.8]      # Moderate-High - interested in learning
      perfectionism: [0.4, 0.7]           # Moderate - flexible standards
      resilience: [0.6, 0.9]              # High - adaptable
      leadership_tendency: [0.5, 0.8]     # Moderate-High - natural mediators
      social_anxiety: [0.2, 0.5]          # Low - comfortable socially
    
    intervention_dimensions:
      extra_curricular_propensity: [0.6, 0.8]  # High - social activities
      career_ambition: [0.5, 0.7]              # Moderate - balanced approach
      community_engagement: [0.7, 0.9]         # High - bridge-building

  obsidian:
    name: "Obsidian Dwarves"
    description: "Mysterious, elegant, philosophical spiritual leaders and lorekeepers"
    
    personality_ranges:
      openness: [0.7, 0.95]       # Very High - philosophical, mystical
      conscientiousness: [0.6, 0.9]   # High - disciplined, elegant
      extraversion: [0.3, 0.6]     # Low-Moderate - mysterious, reserved
