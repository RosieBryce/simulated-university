# Clan Personality Specifications for Stonegrove University
# Based on detailed clan summaries and cultural characteristics
# Personality ranges are defined as [min, max] for each trait (0-1 scale)

clans:
  # ===== DWARF CLANS =====
  
  malachite:
    name: "Malachite Dwarves"
    description: "The Verdant Forgefolk - Balanced, cooperative, spiritually attuned craftspeople"
    
    # Big Five Personality Ranges
    personality_ranges:
      openness: [0.6, 0.9]        # High - poetic, mystical, open to new ideas
      conscientiousness: [0.7, 0.95]  # Very High - craftsmanship, balance, responsibility
      extraversion: [0.4, 0.7]     # Moderate - community-oriented but not overly social
      agreeableness: [0.6, 0.9]    # High - cooperative, trusting, harmonious
      neuroticism: [0.2, 0.5]      # Low - balanced, stable, resilient
    
    # Academic-Specific Dimensions
    academic_dimensions:
      academic_curiosity: [0.7, 0.9]      # High - interested in learning and discovery
      perfectionism: [0.6, 0.8]           # Moderate-High - craftsmanship standards
      resilience: [0.7, 0.9]              # High - endurance and balance
      leadership_tendency: [0.4, 0.7]     # Moderate - community leadership
      social_anxiety: [0.2, 0.5]          # Low-Moderate - comfortable in groups
    
    # Intervention-Ready Dimensions
    intervention_dimensions:
      extra_curricular_propensity: [0.6, 0.8]  # High - community activities
      career_ambition: [0.5, 0.7]              # Moderate - balanced approach
      community_engagement: [0.7, 0.9]         # Very High - cooperative values

  granite:
    name: "Granite Dwarves"
    description: "Stoic, hierarchical, tradition-bound warriors and civic leaders"
    
    personality_ranges:
      openness: [0.3, 0.6]        # Low-Moderate - tradition-bound, conservative
      conscientiousness: [0.8, 0.95]  # Very High - hierarchical, disciplined
      extraversion: [0.4, 0.7]     # Moderate - leadership but formal
      agreeableness: [0.4, 0.7]    # Moderate - hierarchical but not unkind
      neuroticism: [0.2, 0.5]      # Low - stoic, stable
    
    academic_dimensions:
      academic_curiosity: [0.4, 0.7]      # Moderate - traditional learning
      perfectionism: [0.7, 0.9]           # High - high standards
      resilience: [0.8, 0.95]             # Very High - stoic endurance
      leadership_tendency: [0.7, 0.9]     # High - natural leaders
      social_anxiety: [0.3, 0.6]          # Moderate - formal but confident
    
    intervention_dimensions:
      extra_curricular_propensity: [0.5, 0.7]  # Moderate - structured activities
      career_ambition: [0.6, 0.8]              # High - leadership roles
      community_engagement: [0.5, 0.7]         # Moderate - hierarchical engagement



  flint:
    name: "Flint Dwarves"
    description: "Gritty, tough, blunt miners, frontline workers, and pragmatists"
    
    personality_ranges:
      openness: [0.4, 0.7]        # Moderate - practical but innovative
      conscientiousness: [0.6, 0.9]   # High - reliable, hardworking
      extraversion: [0.5, 0.8]     # Moderate-High - direct, confrontational
      agreeableness: [0.3, 0.6]    # Low-Moderate - blunt, honest
      neuroticism: [0.3, 0.6]      # Moderate - resilient but stressed
    
    academic_dimensions:
      academic_curiosity: [0.4, 0.7]      # Moderate - practical learning
      perfectionism: [0.5, 0.8]           # Moderate-High - quality work
      resilience: [0.8, 0.95]             # Very High - tough, enduring
      leadership_tendency: [0.5, 0.8]     # Moderate-High - practical leaders
      social_anxiety: [0.2, 0.5]          # Low-Moderate - direct communication
    
    intervention_dimensions:
      extra_curricular_propensity: [0.4, 0.7]  # Moderate - practical activities
      career_ambition: [0.5, 0.8]              # Moderate-High - career focused
      community_engagement: [0.4, 0.7]         # Moderate - practical engagement

  alabaster:
    name: "Alabaster Dwarves"
    description: "Marginalized, dignified, enduring - often in lower-status roles, value community. Includes former Gypsum clan characteristics: scholarly, gentle, introspective healers, alchemists, and archivists"
    
    personality_ranges:
      openness: [0.5, 0.8]        # Moderate-High - scholarly, curious, adaptable
      conscientiousness: [0.5, 0.8]   # Moderate-High - responsible, enduring, careful
      extraversion: [0.2, 0.5]     # Low - introspective, gentle, dignified but reserved
      agreeableness: [0.6, 0.9]    # High - community-oriented, caring, gentle
      neuroticism: [0.4, 0.7]      # Moderate - stress from marginalization, sensitive but stable
    
    academic_dimensions:
      academic_curiosity: [0.6, 0.8]      # High - scholarly nature, interested in learning
      perfectionism: [0.5, 0.7]           # Moderate - careful work, realistic standards
      resilience: [0.6, 0.9]              # High - enduring hardship, gentle strength
      leadership_tendency: [0.3, 0.6]     # Low-Moderate - quiet leadership, dignified
      social_anxiety: [0.4, 0.7]          # Moderate - introverted, cautious in social settings
    
    intervention_dimensions:
      extra_curricular_propensity: [0.3, 0.6]  # Low-Moderate - cautious participation, quiet activities
      career_ambition: [0.3, 0.6]              # Low-Moderate - realistic goals, scholarly careers
      community_engagement: [0.6, 0.8]         # High - community values, caring professions

  sandstone:
    name: "Sandstone Dwarves"
    description: "Adaptable and upbeat traders, messengers, and builders of bridges"
    
