      career_ambition: [0.5, 0.7]              # Moderate - philosophical careers
      community_engagement: [0.4, 0.7]         # Moderate - spiritual engagement

  bismuth:
    name: "Bismuth Dwarves"
    description: "Iridescent and enigmatic creatives, polymaths, and eccentric thinkers"
    
    personality_ranges:
      openness: [0.8, 0.95]       # Very High - creative, eccentric
