# Module characteristic definitions and impact factors
settings:
  difficulty_levels:
    very_easy: [0.0, 0.3]
    easy: [0.3, 0.5]
    moderate: [0.5, 0.7]
    difficult: [0.7, 0.8]
    very_difficult: [0.8, 1.0]
  
  social_requirement_levels:
    minimal: [0.0, 0.3]
    low: [0.3, 0.5]
    moderate: [0.5, 0.7]
    high: [0.7, 0.8]
    very_high: [0.8, 1.0]
  
  creativity_requirement_levels:
    minimal: [0.0, 0.3]
    low: [0.3, 0.5]
    moderate: [0.5, 0.7]
    high: [0.7, 0.8]
    very_high: [0.8, 1.0]
  
  # Impact of module characteristics on student behavior
  behavior_impacts:
    difficulty_level:
      description: "How challenging the module content is"
      impact_on_attendance: "negative"
      impact_on_performance: "mixed"
      impact_on_stress: "positive"
      impact_on_dropout: "positive"
    
    social_requirements:
      description: "How much social interaction and group work is required"
      impact_on_attendance: "positive"
      impact_on_performance: "mixed"
      impact_on_stress: "mixed"
      impact_on_engagement: "positive"
    
    creativity_requirements:
      description: "How much creative thinking and innovation is required"
      impact_on_attendance: "mixed"
      impact_on_performance: "mixed"
      impact_on_stress: "mixed"
      impact_on_engagement: "positive"
    
    practical_theoretical_balance:
      description: "Balance between hands-on practical work and theoretical study"
      impact_on_attendance: "positive"
      impact_on_performance: "mixed"
      impact_on_stress: "negative"
      impact_on_engagement: "positive"
    
    stress_level:
      description: "Overall stress and pressure associated with the module"
      impact_on_attendance: "negative"
      impact_on_performance: "negative"
      impact_on_stress: "positive"
      impact_on_dropout: "positive"
    
    group_work_intensity:
      description: "Amount of collaborative work required"
      impact_on_attendance: "positive"
      impact_on_performance: "mixed"
      impact_on_stress: "mixed"
      impact_on_engagement: "positive"
    
    independent_study_requirement:
      description: "Amount of self-directed learning required"
      impact_on_attendance: "negative"
      impact_on_performance: "mixed"
      impact_on_stress: "mixed"
      impact_on_engagement: "mixed"
  
  # Assessment type characteristics
  assessment_types:
    essay:
      description: "Written assignments and essays"
      stress_factor: 0.6
      creativity_requirement: 0.5
      social_factor: 0.2
      practical_factor: 0.1
    
    practical:
      description: "Hands-on practical assessments"
      stress_factor: 0.4
      creativity_requirement: 0.6
      social_factor: 0.6
      practical_factor: 0.9
    
    project:
      description: "Extended project work"
      stress_factor: 0.7
      creativity_requirement: 0.8
      social_factor: 0.7
      practical_factor: 0.6
    
    mixed:
      description: "Combination of assessment types"
      stress_factor: 0.5
      creativity_requirement: 0.6
      social_factor: 0.5
      practical_factor: 0.5
  
  # Year progression factors
  year_factors:
    1:
      difficulty_multiplier: 1.0
